{% extends "base.html" %}

{% load i18n %}

{% block head_title %}Delete Collcetion{% endblock %}

{% block content %}
<div class='col-md-12'>
    <h2>Delete Collection: {{ object.name }}</h2>
    <p>Are you sure you want to delete this Collection? Don't worry, your datapoints will be safe!</p>
    <form method="post" action="./">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete this colletion</button>
    </form>
    <br>
</div>

{% endblock %}
