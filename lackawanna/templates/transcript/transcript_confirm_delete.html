{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Delete Transcript" %}{% endblock %}

{% block content %}
<div class='col-md-12'>
    <h2>Delete Transcript: {{ object.name }}</h2>

    <p>Are you sure you want to delete this transcript?</p>
    <form method="post" action="./">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete this transcript</button>
    </form>
    <br>
</div>
{% endblock %}
