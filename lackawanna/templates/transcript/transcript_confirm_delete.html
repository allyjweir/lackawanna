{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Delete Transcript" %}{% endblock %}

{% block content %}
    <h2>Delete Transcript</h2>

    <p>Are you sure you want to delete this transcript?</p>
    <form method="post" action="./">
        {% csrf_token %}
        <button class="btn" type="submit">Delete this transcript</button>
    </form>
{% endblock %}
