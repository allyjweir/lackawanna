{% extends "base.html" %}
{% load staticfiles i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="page-header">
        <h1>File Upload</h1>
    </div>

    <form action="{% url 'datapoint:upload_file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="submit" />
    </form>

{% endblock content %}

{% block javascript %}
    {{ block.super }}
    <script src="{% static 'js/upload.js' %}"></script>
{% endblock javascript %}
